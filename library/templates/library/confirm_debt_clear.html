{% extends 'library/index.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Confirm Clearing Debt</h2>
                    <p>First Name: {{ member.first_name }}</p>
                    <p>Last Name: {{ member.last_name }}</p>
                    <p>Email: {{ member.email }}</p>
                    <p>Debt: {{ member.debt }}</p>

                    <a href="{% url 'confirm_debt_clear' member.id %}" class="btn btn-success">Confirm</a>
                    <a href="{% url 'index' %}" class="btn btn-success">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
