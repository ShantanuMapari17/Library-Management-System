{% extends 'library/index.html' %}
{% block content %}
    <div class="container">
        <div class="card mx-auto mt-4" style="width: 30rem;">
            <div class="card-body">
                <h2 class="card-title text-center"><b>Add Member</b></h2>
                <form action="{% url 'add_member' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row mb-3">
                            <div class="col-4">
                                <label class="form-label font-weight-bold">{{ field.label }}</label>
                            </div>
                            <div class="col-8">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Add Member</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
