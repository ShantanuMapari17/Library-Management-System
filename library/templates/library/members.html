{% extends 'library/index.html' %}

{% block content %}
<div class="container">
  <h2><a href="{% url 'add_member' %}">Add Member</a></h2>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col"> Debt</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for member in members %}
      <tr>
        
        <th scope="row">{{member.id}}</th>
        <td><a href="{% url 'members_detail' member.id%}">{{member.first_name}}</a></td>
        <td><a href="{% url 'members_detail' member.id%}">{{member.last_name}}</a></td>
        <td><a href="{% url 'members_detail' member.id%}">{{member.email}}</a></td>
        <td>{{member.debt}}</td>
        <td><a href="{% url 'delete_member' member.id%}">Delete</a></td>
       
      </tr>
      {% endfor %}
     
    </tbody>
</table>

{% endblock content %}
